# .github/workflows/ci.yml
name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install backend dependencies
      run: npm install
      working-directory: ./backend # Adjust path if necessary

    - name: Build backend
      run: npm run build
      working-directory: ./backend # Adjust path if necessary

    - name: Run backend tests
      run: npm test
      working-directory: ./backend # Adjust path if necessary

    - name: Install frontend dependencies
      run: npm install
      working-directory: ./frontend # Adjust path if necessary

    - name: Build frontend
      run: npm run build
      working-directory: ./frontend # Adjust path if necessary

    - name: Run frontend tests
      run: npm test
      working-directory: ./frontend # Adjust path if necessary

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push backend Docker image
      uses: docker/build-push-action@v3
      with:
        context: ./backend # Adjust path if necessary
        file: ./backend/Dockerfile # Adjust path if necessary
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/backend:latest
          ghcr.io/${{ github.repository_owner }}/backend:${{ github.sha }}

    - name: Build and push frontend Docker image
      uses: docker/build-push-action@v3
      with:
        context: ./frontend # Adjust path if necessary
        file: ./frontend/Dockerfile # Adjust path if necessary
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/frontend:latest
          ghcr.io/${{ github.repository_owner }}/frontend:${{ github.sha }}
